<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nifter</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <div class="header__logo logo">
            <a href="#hero" class="logo__link" data-search>
              <svg>
                <use href="/src/assets/svg/sprite.svg#logo"></use>
              </svg>
              <span>Nifter</span>
            </a>
          </div>
          <nav class="header__menu menu-header" data-search>
            <ul class="menu-header__list">
              <li class="menu-header__item"><a href="#" class="menu-header__link">Home</a></li>
              <li class="menu-header__item"><a href="#" class="menu-header__link">Market</a></li>
              <li class="menu-header__item"><a href="#" class="menu-header__link">Discover</a></li>
              <li class="menu-header__item"><a href="#" class="menu-header__link">Community</a></li>
              <li class="menu-header__item"><a href="#" class="menu-header__link">Wallet</a></li>
            </ul>
          </nav>
          <form action="/search" class="header__search search">
            <input
              type="text"
              name="search"
              placeholder="Search"
              class="search__input"
              id="search"
              autocomplete="off" />
            <button type="button" class="search__button" id="searchBtn">Explore</button>
          </form>
        </div>
      </header>
      <main class="page" data-search>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quod, necessitatibus?</p>
      </main>
      <footer class="footer">Footer</footer>
      <div class="navigation" id="navigation">
        <button class="nanvigation__prev" id="prevBtn">prev</button>
        <button class="nanvigation__next" id="nextBtn">next</button>
      </div>
    </div>
    <script type="module" src="./src/main.js" defer></script>
  </body>
</html>
