<section class="page__subscribe subscribe">
  <div class="subscribe__container">
    <div class="subscribe__window">
      <div class="subscribe__chapter chapter-subscribe">
        <h3 class="chapter-subscribe__title">Are you a digital creator?</h3>
        <p class="chapter-subscribe__text">Learn how Marketplace helps you protect and sell your unique digital creations, and join our growing community of thousand digital creators</p>
        <form action="#" class="chapter-subscribe__form form-subscribe" id="subscribe">
          <input
            name="email"
            type="email"
            class="form-subscribe__email"
            maxlength="50"
            placeholder="Enter your email" />
          <button type="submit" class="form-subscribe__button" id="subscribe-button">
            Get started
          </button>
        </form>
      </div>
      <div class="subscribe__image">
        <img src="image/compass.png" alt="compass" />
      </div>
    </div>
  </div>
</section>
