<section class="page__hero hero">
  <div class="hero__container">
    <div class="hero__content content-hero">
      <h1 class="content-hero__title title-section">Discover, collect and sell dope NFTs</h1>
      <p class="content-hero__text">
        The wold largest digital marketplace for crypto collectibles and non-fungible tokens (NFTs)
      </p>
      <div class="content-hero__group-btn">
        <button type="button" class="content-hero__button" id="#">Explore</button>
        <button type="button" class="content-hero__button" id="#">Create</button>
      </div>
      <ul class="content-hero__statistic statistic">
        <li class="statistic__item">
          <svg class="statistic__icon">
            <use href="image/svg/sprite.svg#rhombus"></use>
          </svg>
          <p class="statistic__count" id="counterUser">0</p>
          <p class="statistic__subtitle">User Active</p>
        </li>
        <li class="statistic__item">
          <svg class="statistic__icon">
            <use href="image/svg/sprite.svg#rhombus"></use>
          </svg>
          <p class="statistic__count" id="counterWorks">0</p>
          <p class="statistic__subtitle">Artworks</p>
        </li>
        <li class="statistic__item">
          <svg class="statistic__icon">
            <use href="image/svg/sprite.svg#rhombus"></use>
          </svg>
          <p class="statistic__count" id="counterArtist">0</p>
          <p class="statistic__subtitle">Artist</p>
        </li>
      </ul>
    </div>
    <div class="hero__nft nft">
      <div class="nft__image">
        <img src="/image/hero_img.png" alt="Nft-image" />
      </div>
      <div class="nft__context">
        <div class="nft__bid">
          <span class="nft__caption">Current Bid</span>
          <span class="nft__price">5.00 ETH</span>
          <span class="nft__value" id="price">$</span>
        </div>
        <div class="nft__auction-time">
          <span class="nft__caption">Auction ends in</span>
          <ul class="nft__timer timer">
            <li class="timer__item">
              <span class="timer__number" id="hours"><span>00</span></span>
              <span class="timer__string">Hours</span>
            </li>
            <li class="timer__item">
              <span class="timer__number" id="minutes"><span>00</span></span>
              <span class="timer__string">Mins</span>
            </li>
            <li class="timer__item">
              <span class="timer__number" id="seconds"><span>00</span></span>
              <span class="timer__string">Secs</span>
            </li>
          </ul>
        </div>
        <div class="nft__group-btn">
          <button type="button" class="nft__button" id="#">Bid now</button>
          <button type="button" class="nft__button" id="#">See item</button>
        </div>
      </div>
    </div>
  </div>
</section>
